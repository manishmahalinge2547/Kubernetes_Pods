apiVersion: v1   # Kubernetes API ka version (normally v1 hota hai)

kind: PersistentVolume   # Yeh batata hai ki hum Persistent Volume bana rahe hain

metadata:
  name: myefspv   # PV ka naam (aap kuch bhi rakh sakte ho)

spec:
  capacity:
    storage: 3Gi   # Storage size 1 Gigabyte

  accessModes:
    - ReadWriteMany   # Multiple pods ek sath read aur write kar sakte hain

  persistentVolumeReclaimPolicy: Retain   # Data delete nahi hoga jab PV release hoga

  nfs:
    server: fs-0dd40940c31d4d1ab.efs.ap-southeast-1.amazonaws.com   # Yaha apna AWS EFS ka DNS name dalna hai
    path: "/"   # Root folder use kar rahe hain


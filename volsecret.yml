apiVersion: v1                     # Kubernetes ka basic version use kar rahe hain
kind: Pod                          # Hum ek Pod bana rahe hain (Pod = chhota box ğŸ“¦ jisme app chalegi)

metadata:
  name: myvolsecret                # Pod ka naam = myvolsecret (jaise ghar ka address)

spec:                              # Ab bata rahe hain ki Pod ke andar kya chalega

  containers:                      # Pod ke andar container(s) honge
    - name: c1                     # Container ka naam = c1 (sirf pehchaan ke liye)
      image: ubuntu                # Ubuntu image run karega (OS aur basic software)

      command: ["/bin/bash", "-c", "while true; do echo hello sai; sleep 10000; done"]
                                     # Container start hote hi ye chalega:
                                     # 1ï¸âƒ£ while true â†’ infinite loop, container hamesha zinda rahe
                                     # 2ï¸âƒ£ echo hello sai â†’ message print karega
                                     # 3ï¸âƒ£ sleep 10000 â†’ har loop ke beech rukega

      volumeMounts:                # Container ke andar storage attach karna
        - name: testsecret         # Volume ka naam jo mount kar rahe hain
          mountPath: "/tmp/mysecrets"  # Container ke andar folder banega jahan secret milega

  volumes:                         # Pod ke level pe volume define karte hain
    - name: testsecret             # Volume ka naam (same as volumeMounts)
      secret:                      
        secretName: mytestsecret   # Ye Secret ka naam jise hum mount kar rahe hain
                                     # Secret = locked box ğŸ” jisme sensitive data hota hai


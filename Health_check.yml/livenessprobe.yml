apiVersion: v1                     # Ye Kubernetes ka basic version hai (simple type ka form)

kind: Pod                          # Hum ek Pod bana rahe hain
                                   # Pod = ek chhota dabba ğŸ“¦ jisme app chalegi

metadata:                          # Pod ki pehchaan wali information
  name: mypod                      # Is dabbe (Pod) ka naam hai "mypod"

spec:                              # Ab batayenge dabbe ke andar kya-kya hoga

  containers:                      # Pod ke andar ek container hoga
                                   # Container = ghar ğŸ  jisme actual software rehta hai

    - name: c00                    # Container ka naam (sirf pehchaan ke liye)
      image: httpd                 # Ye internet se Apache software laayega
                                   # Apache = website chalane wala program ğŸŒ

      ports:                       # Ye batata hai website kaunsa darwaza (port) use karegi
        - containerPort: 80        # Port 80 = normal website ka darwaza (browser wala)

      readinessProbe:              # Ye check karega: "Website ready hai ya nahi?"
                                   # Ready matlab traffic lene ke liye taiyaar

        initialDelaySeconds: 10    # Container start hone ke baad 10 second rukega
                                   # (Website ko load hone ka time de raha hai)

        httpGet:                   # Kubernetes browser ki tarah website ko khol ke check karega
          path: /                  # "/" matlab homepage open karega
          port: 80                 # 80 number ke darwaze se check karega

